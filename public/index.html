<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="../src/img/assets/icons8-kawaii-coffee-48.png"
      type="image/icon"
      sizes="16x16"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/main.css" />
    <title>Portfolio Web with Tailwind CSS && Vanilla Javascript</title>
  </head>
  <body class="w-full bg-body text-white font-poppins pb-12">
    <!-- === Header === -->
    <header class="w-full py-6" id="idHeader">
      <div
        class="container flex items-center justify-between mobPlus:px-8 mx-auto sm:mx-auto md:mx-auto px-14 lg:px-24 w-full"
      >
        <div class="text-lg font-bold uppercase">Robert.dev</div>
        <nav
          class="mobPlus:hidden sm:flex justify-between items-center p-[1rem] sm:space-x-6 sm:text-sm md:space-x-12 lg:text-medium"
        >
          <a href="#" class="text-selectedtext">Home</a>
          <a href="#work" class="">My Work</a>
          <a href="#media" class="">Media</a>
          <a href="#clients" class="">Clients</a>
          <a href="#hirme"
            ><button class="px-6 py-3 bg-theme rounded-md font-bold">
              Hire me
            </button></a
          >
        </nav>
        <div class="sm:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-12 h-10 active:scale-90"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
            />
          </svg>
        </div>
      </div>
    </header>
    <main class="main" id="idMain">
      <!-- ===  Hero Section ===-->
      <div
        class="container mt-16 flex justify-between mx-auto px-8 md:px-14 lg:px-24 w-ful"
      >
        <div class="flex flex-wrap sm:flex-nowrap">
          <nav
            class="inline-block lg:mr-24 lg:w-4 fixed left-percentage lg:hidden xl:block"
          >
            <div
              class="absolute left-50 transform -translate-x-1/2 space-y-4 mt-56"
            >
              <a
                href="#"
                class="nav-dot selected-circle block w-7 h-7 rounded-full border-4 border-nav bg-body"
              >
                <span class="bg-black px-2 py-1 rounded-md ml-10 opacity-0"
                  >Home</span
                >
              </a>
              <a
                href="#"
                class="nav-dot selected-circle block w-7 h-7 rounded-full border-4 border-nav bg-body"
              >
                <span class="bg-black px-2 py-1 rounded-md ml-10 opacity-0"
                  >Work</span
                >
              </a>
              <a
                href="#"
                class="nav-dot selected-circle block w-7 h-7 rounded-full border-4 border-nav bg-body"
              >
                <span class="bg-black px-2 py-1 rounded-md ml-10 opacity-0"
                  >Media</span
                >
              </a>
              <a
                href="#"
                class="nav-dot selected-circle block w-7 h-7 rounded-full border-4 border-nav bg-body"
              >
                <span class="bg-black px-2 py-1 rounded-md ml-10 opacity-0"
                  >Clients</span
                >
              </a>
              <a
                href="#"
                class="nav-dot selected-circle block w-7 h-7 rounded-full border-4 border-nav bg-body mb-3"
              >
                <span class="bg-black px-2 py-1 rounded-md ml-10 opacity-0"
                  >Hire</span
                >
              </a>
            </div>
          </nav>

          <!-- Image Background === -->
          <div
            class="flex flex-wrap lg:ml-20 justify-center md:justify-start max-w-xl mt-0 md:my-3.5"
          >
            <h1
              class="font-bold text-5xl md:text-5xl lg:text-7xl text-center md:text-left"
            >
              Create <br />Building Web Experiences
            </h1>
            <div class="w-full flex justify-center md:justify-center">
              <button
                class="px-8 py-4 bg-theme text-white font-bold mt-12 flex items-center space-x-3"
              >
                <div class="">
                  <svg
                    width="22"
                    height="22"
                    viewBox="0 0 22 22"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M14.4375 11C14.4375 11.9117 14.0753 12.786 13.4307 13.4307C12.786 14.0753 11.9117 14.4375 11 14.4375C10.0883 14.4375 9.21398 14.0753 8.56932 13.4307C7.92466 12.786 7.5625 11.9117 7.5625 11C7.5625 10.0883 7.92466 9.21398 8.56932 8.56932C9.21398 7.92466 10.0883 7.5625 11 7.5625C11.9117 7.5625 12.786 7.92466 13.4307 8.56932C14.0753 9.21398 14.4375 10.0883 14.4375 11Z"
                      fill="white"
                    />
                    <path
                      d="M0 11C0 11 4.125 3.4375 11 3.4375C17.875 3.4375 22 11 22 11C22 11 17.875 18.5625 11 18.5625C4.125 18.5625 0 11 0 11ZM11 15.8125C12.2764 15.8125 13.5004 15.3055 14.403 14.403C15.3055 13.5004 15.8125 12.2764 15.8125 11C15.8125 9.72365 15.3055 8.49957 14.403 7.59705C13.5004 6.69453 12.2764 6.1875 11 6.1875C9.72365 6.1875 8.49957 6.69453 7.59705 7.59705C6.69453 8.49957 6.1875 9.72365 6.1875 11C6.1875 12.2764 6.69453 13.5004 7.59705 14.403C8.49957 15.3055 9.72365 15.8125 11 15.8125Z"
                      fill="white"
                    />
                  </svg>
                </div>
                <span>View My Work</span>
              </button>
            </div>
          </div>
          <img
            src="../src/img/man.png"
            alt="img-men"
            class="w-3/4 mt-12 ml-12 sm:absolute md:-mt-0 right-0 -z-1"
          />
        </div>
      </div>

      <!-- === View Work === -->

      <!-- === My Work === -->
    </main>

    <footer class=""></footer>
    <!-- === Javascript === -->
    <script src="../src/js/index.js"></script>
  </body>
</html>
