<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../public/css/main.css" />
    <title>Portfolio Web with Tailwind CSS && Vanilla Javascript</title>
  </head>
  <body class="w-full bg-body text-white font-poppins pb-12">
    <!-- === Header === -->
    <header class="w-full py-6" id="idHeader">
      <div
        class="container flex items-center justify-between mobPlus:px-8 mx-auto sm:mx-auto md:mx-auto px-14 lg:px-24 w-full"
      >
        <div class="text-lg font-bold uppercase">Chris.dev</div>
        <nav
          class="mobPlus:hidden sm:flex justify-between items-center p-[1rem] sm:space-x-6 sm:text-sm md:space-x-12 lg:text-medium"
        >
          <a href="#" class="text-selectedtext">Home</a>
          <a href="#work" class="">My Work</a>
          <a href="#media" class="">Media</a>
          <a href="#clients" class="">Clients</a>
          <a href="#hirme"
            ><button class="px-6 py-3 bg-theme rounded-md font-bold">
              Hire me
            </button></a
          >
        </nav>
        <div class="sm:hidden">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-12 h-10 active:scale-90"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25"
            />
          </svg>
        </div>
      </div>
    </header>
    <!-- ===  Hero Section ===-->
    <main class="main" id="idMain">
      <div class="flex flex-wrap sm:flex-nowrap">
        <nav
          class="inline-block lg:mr-24 lg:w-4 fixed left-percentage lg:hidden xl:block"
        ></nav>
      </div>
    </main>

    <footer class=""></footer>
    <!-- === Javascript === -->
    <script src="../src/js/index.js"></script>
  </body>
</html>
